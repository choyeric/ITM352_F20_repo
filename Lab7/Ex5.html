<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var quantity = 25;
        var price = 0;

        if (quantity > 0) {
            price = 100;
        }
        if (quantity >= 10) {
            price = 50;
        }
        if (quantity >= 25) {
            price = 35;
        }

        document.write(quantity + ' products will cost' + ' $' + price + ' each.');
    </script>
</body>
</html>
