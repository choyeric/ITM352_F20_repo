<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = 23;
        var fav_num = 16;
        var day_of_birth = 1;
        var month_of_birth = 4;

        var exp1 = age + fav_num / day_of_birth * month_of_birth;

        var exp2 = (age + fav_num) / day_of_birth * month_of_birth;

        document.write("First Expression = " + " " + exp1);
        document.write("<BR>");
        document.write("Second Expression = " + " " + exp2);

    </script>

</body>
</html>
