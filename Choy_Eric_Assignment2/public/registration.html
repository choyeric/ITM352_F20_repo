    <script>
        function passCheck() {
            var fPass = register.password.value
            var cPass = register.repeat_password.value

            if (fPass != cPass) {
                alert("Passwords do not match.");
                response.redirect("registration.html?");
            }
        }
    </script>

    <form name="register" action="" method="POST">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password (case sensitive)" required>
            <label for="repeat_ password">Re-enter your password</label>
            <input type="password" id="repeat_password" name="repeat_password" placeholder="Confirm Password" required>
            <label for="email">E-mail Address</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail" required>

            <input type="submit" value="Register" id="submit" onclick="passCheck()">
